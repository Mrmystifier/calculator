<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" disabled>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator symbol" id="button">%</button>
            <button class="operator symbol">/</button>
        </div>
        <div>
            <button class="n">7</button>
            <button class="n">8</button>
            <button class="n">9</button>
            <button class="operator symbol">*</button>
        </div>
        <div>
            <button class="n">4</button>
            <button class="n">5</button>
            <button class="n">6</button>
            <button class="operator symbol">-</button>
        </div>
        <div>
            <button class="n">1</button>
            <button class="n">2</button>
            <button class="n">3</button>
            <button class="operator symbol">+</button>
        </div>
        <div>
            <button class="n">00</button>
            <button class="n">0</button>
            <button class="n">.</button>
            <button class="equalbtn symbol">=</button>
        </div>
    </div>
    <script src="script.js"></script>
       <!-- <script src="p.js"></script> -->
 
</body>
</html>
